<div class="card h-100 box-shadow">
  <img alt="{{ product?.name }}" src="{{ product?.pictureUrl }}" class="img-fluid bg-info"/>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product?.id}}">
      <h6 class="text-uppercase text-decoration-none">{{ product?.name }}</h6>
    </a>
    <span class="mb-2">{{ product?.price | currency }}</span>

    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart m-2">
      </button>
      <button routerLink="/shop/{{product?.id}}" type="button" class="btn btn-sm btn-outline-secondary m-2">
        View
      </button>
    </div>
  </div>
</div>
